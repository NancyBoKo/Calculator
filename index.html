<!-- Zadatak: Izrada Kalkulatora


Cilj ovog zadatka je izraditi jednostavan kalkulator koji može izvršavati osnovne matematičke operacije kao što su zbrajanje, oduzimanje, množenje i dijeljenje. Kalkulator bi trebao imati sljedeće funkcionalnosti:

1. Korisnik može unositi brojeve pomoću gumbi na kalkulatoru.
2. Korisnik može odabrati matematičku operaciju (zbrajanje, oduzimanje, množenje, dijeljenje).
3. Kalkulator prikazuje trenutni unos i operaciju.
4. Korisnik može izračunati rezultat pritiskom na gumb "Izračunaj".
5. Kalkulator prikazuje rezultat operacije. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table id="calcu">

        <tr>
          <td colspan="3">
            <input type="text" id="result" />
          </td>
          <td><input type="button" value="c" onclick="clearScreen()"/></td>
        </tr>

        <tr>
            <td><input type="button" value="7" onclick="display('7')"/></td>
            <td><input type="button" value="8" onclick="display('8')"/></td>
            <td><input type="button" value="9" onclick="display('9')"/></td>
            <td><input type="button" value="/" onclick="display('/')"/></td>
        </tr>

        <tr>
            <td><input type="button" value="4" onclick="display('4')"/></td>
            <td><input type="button" value="5" onclick="display('5')"/></td>
            <td><input type="button" value="6" onclick="display('6')"/></td>
            <td><input type="button" value="*" onclick="display('*')"/></td>
        </tr>

        <tr>
            <td><input type="button" value="1" onclick="display('1')"/></td>
            <td><input type="button" value="2" onclick="display('2')"/></td>
            <td><input type="button" value="3" onclick="display('3')"/></td>
            <td><input type="button" value="-" onclick="display('-')"/></td>
        </tr>

        <tr>
            <td><input type="button" value="0" onclick="display('0')"/></td>
            <td><input type="button" value="." onclick="display('.')"/></td>
            <td><input type="button" value="=" onclick="calculate()"/></td>
            <td><input type="button" value="+" onclick="display('+')"/></td>
        </tr>

      </table>
            <script src="./script.js"></script>

</html>
